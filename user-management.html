        <div class="table-padding-wrap">

                    <thead>
                        <tr>
                            <th scope="col" class="min-width-160">User Id</th>
                            <th scope="col" class="min-width-125">First Name</th>
                            <th scope="col" class="min-width-160">Last Name</th>
                            <th scope="col" class="min-width-160">Created Date</th>
                            <th scope="col" class="min-width-125">Last Access Date</th>
                            <th scope="col" class="min-width-160">Status</th>
                            <th scope="col" class="min-width-160">Role</th>
                            <th scope="col" class="min-width-160">Action</th>
                        </tr>
                    </thead>
                    <tbody id="user-area"></tbody>
                </table>
            </div>
            <div class="table-padding-right"></div>
            <div class="table-padding-bottom"></div>
        </div>

        <div class="pagination-wrap">
            <div class="spacing-wrap"></div>

            <ul class="pagination" id="paginationArea"></ul>

            <ul class="total-pagination">
                <li>
                    <span>Total<b id="totalCount">00,000</b></span>
                </li>

                <li>
                    <div class="select-box">
                        <div class="select-head">
                            <span id="pageSize"></span>per page
                        </div>
                        <ul class="options">
                            <li class="option">10</li>
                            <li class="option">20</li>
                            <li class="option">100</li>
                        </ul>
                    </div>
